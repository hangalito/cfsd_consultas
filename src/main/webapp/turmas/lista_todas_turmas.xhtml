<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h2>Listas das Turmas</h2>

        <p:dataTable value="#{turmaBean.turmas}" var="turma"
                     rowKey="#{turma.codigo}" selectionMode="single" rows="5"
                     paginator="true" paginatorAlwaysVisible="false" reflow="true"
                     stickyHeader="true" emptyMessage="Nenhum registro encontrado">

            <p:column headerText="Código" sortBy="#{turma.codigo}">
                <h:outputText value="#{turma.codigo}"/>
            </p:column>

            <p:column headerText="Descrição Turma" sortBy="#{turma.nome}">
                <h:outputText value="#{turma.nome}"/>
            </p:column>

        </p:dataTable>
    </ui:define>

</ui:composition>
