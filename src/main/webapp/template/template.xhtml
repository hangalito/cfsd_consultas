<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library ="css" name="default.css"/>
        <h:outputStylesheet library ="css" name="cssLayout.css"/>
        <title>Central de Consultas CFSD</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div class="card">
                    <h:form>
                        <p:growl id="messages"/>
                        <div id="navbar">
                            <p:link outcome="/index.faces">
                                <p:graphicImage id="navbar-img" library="imagens" name="logo.jpg"/>
                            </p:link>
                            <p:menubar styleClass="menubar" hideDelay="1000">

                                <p:submenu label="Alunos">
                                    <p:menuitem value="Ver tudo" outcome="/alunos/alunos"/>
                                    <p:submenu label="Pesquisar">
                                        <p:menuitem value="Por Nome" outcome="/alunos/pesquisa-por-nome"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Funcionários">
                                    <p:menuitem value="Ver tudo" outcome="/funcionarios/lista_professor"/>
                                    <p:submenu label="Pesquisar">
                                        <p:menuitem value="Por Nome" outcome="/funcionarios/pesquisar"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Cursos">
                                    <p:menuitem value="Ver tudo" outcome="/cursos/lista_todos_cursos"/>
                                    <p:submenu label="Pesquisar">
                                        <p:menuitem value="Por Nome" outcome="/cursos/lista_curso_por_nome"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Turmas">
                                    <p:menuitem value="Ver tudo" outcome="/turmas/lista_todas_turmas"/>
                                    <p:submenu label="Pesquisar">
                                        <p:menuitem value="Por Nome" outcome="/turmas/lista_turma_por_nome"/>
                                    </p:submenu>
                                </p:submenu>

                            </p:menubar>
                        </div>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div>
            <div id="content" class="left_content">
                <ui:insert name="content">Conteúdo da página</ui:insert>
            </div>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <h:outputText value="O Seu Futuro Passa Por Aqui!"/>
            </ui:insert>
        </div>

    </h:body>
</html>
