<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <p:toolbar>
            <p:toolbarGroup>
                <h:form>
                    <p:inputText id="search" type="search" value="#{funcionarioBean.query}" placeholder="Pesquisar"/>
                    <p:tooltip for="search" value="Pesquisar por código, nome, data de admissão, e data de nascimento" position="top"/>
                    <p:spacer width="8px"/>
                    <p:commandButton value="Pesquisar" icon="pi pi-search" actionListener="#{funcionarioBean.pesquisar}"/>
                </h:form>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="dt-funcionarios" widgetVar="dtFuncionarios"
                     value="#{funcionarioBean.resultadoDaPesquisa}" var="func" rowKey="#{func.codigo}"
                     selectionMode="single" rows="5" paginator="true" paginatorAlwaysVisible="false" reflow="true"
                     stickyHeader="true" emptyMessage="Nenhum registro encontrado">

            <f:facet name="header">
                <h2>Procurar por funcinários</h2>
            </f:facet>

            <p:column headerText="Código" sortBy="#{funcionario.codigo}">
                <h:outputText value="#{funcionario.codigo}"/>
            </p:column>

            <p:column headerText="Nome" sortBy="#{funcionario.nome}">
                <h:outputText value="#{funcionario.nome}"/>
            </p:column>

            <p:column headerText="Data de admissão" sortBy="#{funcionario.dataDeAdmissao}">
                <h:outputText value="#{funcionario.dataDeAdmissao}">
                    <f:convertDateTime type="localDate" locale="pt_AO" pattern="MMM dd, YYYY"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
