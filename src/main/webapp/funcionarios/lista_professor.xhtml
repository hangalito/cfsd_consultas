<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <p:dataTable id="dt-funcionarios" widgetVar="dtFuncionarios" 
                     value="#{funcionarioBean.funcionarios}" var="funcionario" rowKey="#{funcionario.codigo}"
                     selectionMode="single" rows="5" paginator="true" paginatorAlwaysVisible="false" reflow="true"
                     stickyHeader="true" emptyMessage="Nenhum registro encontrado">

            <f:facet name="header">
                <h2>Funcionários</h2>
            </f:facet>

            <p:column headerText="Código" sortBy="#{funcionario.codigo}">
                <h:outputText value="#{funcionario.codigo}"/>
            </p:column>

            <p:column headerText="Nome" sortBy="#{funcionario.nome}">
                <h:outputText value="#{funcionario.nome}"/>
            </p:column>

            <p:column headerText="Data de admissão" sortBy="#{funcionario.dataDeAdmissao}">
                <h:outputText value="#{funcionario.dataDeAdmissao}">
                    <f:convertDateTime type="localDate" locale="pt_AO" pattern="MMM dd, YYYY"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
