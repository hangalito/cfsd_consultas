<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <h2>Todos os Cursos</h2>

        <p:dataTable value="#{cursoBean.cursos}" var="curso"
                     rowKey="#{curso.codigo}" selectionMode="single" rows="5"
                     paginator="true" paginatorAlwaysVisible="false"
                     reflow="true" stickyHeader="true" emptyMessage="Nenhum registro encontrado">

            <p:column headerText="Código" sortBy="#{curso.codigo}">
                <h:outputText value="#{curso.codigo}"/>
            </p:column>

            <p:column headerText="Descrição Curso" sortBy="#{curso.name}">
                <h:outputText value="#{curso.name}"/>
            </p:column>

            <p:column headerText="Preço Unitário" sortBy="#{curso.preco}">
                <h:outputText value="#{curso.preco}">
                    <f:convertNumber locale="pt_AO" type="currency"/>
                </h:outputText>
            </p:column>

        </p:dataTable>

    </ui:define>
</ui:composition>
