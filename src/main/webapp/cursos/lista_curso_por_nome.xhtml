<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns ="2" cellspacing="5%" styleClass="panelGridCenter">
                <h2>Procurar por nome:</h2>
            </h:panelGrid>
            <h:panelGrid columns="2" cellspacing="5%" width="50px" styleClass="panelGridCenter">
                <p:inputText id="nome" value="#{cursoBean.nome}" size="60"/>
                <p:commandButton value="Pesquisar" icon="pi pi-search" action="#{cursoBean.buscarPorNome}"/>
            </h:panelGrid>
        </h:form>

        <h:form id="tabelas">
            <h2>Lista dos Cursos</h2>

            <p:dataTable id="tbCursos" value="#{cursoBean.cursosPesquisados}" var="curso"
                         rowKey="#{curso.codigo}" selectionMode="single" rows="5"
                         paginator="true" paginatorAlwaysVisible="false" reflow="true"
                         stickyHeader="true" emptyMessage="Nenhum registro encontrado">

                <f:facet name="header">
                    <h2>Lista dos Cursos</h2>
                </f:facet>

                <p:column headerText="Código Curso" sortBy="#{curso.codigo}">
                    <h:outputText value="#{curso.codigo}"/>
                </p:column>

                <p:column headerText="Descrição Curso" sortBy="#{curso.name}">
                    <h:outputText value="#{curso.name}"/>
                </p:column>

                <p:column headerText="Preço Unitário" sortBy="#{curso.preco}">
                    <h:outputText value="#{curso.preco}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
