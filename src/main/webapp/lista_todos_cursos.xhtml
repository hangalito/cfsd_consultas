<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./Templete/templete.xhtml">
            <ui:define name="top">
                <center>
                    <b>
                        <font><h1>CENTRAL DE CONSULTAS - CFSD</h1></font>
                    </b>
                </center>
            </ui:define>
            <ui:define name="left">
                <h:panelGrid columns="1">
                    <h:panelGroup>
                        <div class="color">
                            <p:button value="Página Inicial" outcome="index.xhtml" style="color: #c2dfef"/>
                        </div>
                    </h:panelGroup>
                </h:panelGrid>
            </ui:define>
            <ui:define name="content">
                <h2>Todos os Cursos</h2>

                <p:dataTable value="#{cursoBean.cursos}" var="curso">
                    <p:column headerText="Código" sortBy="#{curso.codigo}">
                        <h:outputText value="#{curso.codigo}"/>
                    </p:column>

                    <p:column headerText="Descrição Curso" sortBy="#{curso.name}">
                        <h:outputText value="#{curso.name}"/>
                    </p:column>

                    <p:column headerText="Preço Unitário" sortBy="#{curso.preco}">
                        <h:outputText value="#{curso.preco}"/>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
