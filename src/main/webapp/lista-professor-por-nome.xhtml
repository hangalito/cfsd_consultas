<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./templete/templete.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <h:form id="search">
            <p:toolbar>
                <p:toolbarGroup>
                    <h:panelGrid cellpadding="4px" columns="2">
                        <p:inputText value="#{funcionarioBean.query}" id="sq" type="search" placeholder="Código, Nome" size="30"/>
                        <p:commandButton value="Pesquisar" icon="pi pi-search" class="ui-button-raised ui-button-flat"
                                         process="search"
                                         action="#{funcionarioBean.pesquisar}" update="result:dt-funcionarios"/>
                    </h:panelGrid>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
        <h:form id="result">
            <p:dataTable id="dt-funcionarios" widgetVar="dtFuncionarios" value="#{funcionarioBean.resultadoDaPesquisa}" var="funcionario"
                         rowKey="#{funcionario.codigo}" selectionMode="single" paginator="true" 
                         rows="25" rowsPerPageTemplate="15,25,30"  paginatorAlwaysVisible="false"
                         emptyMessage="Nenhum funcionário encontrado">
                <h3>Funcionários</h3>
                <p:column headerText="Código">
                    <h:outputText value="#{funcionario.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{funcionario.nome}"/>
                </p:column>
                <p:column headerText="Data de admissão">
                    <h:outputText value="#{funcionario.dataDeAdmissao}">
                        <f:convertDateTime type="localDate" locale="pt_AO"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
