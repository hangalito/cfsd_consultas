<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

    <h:body>

        <ui:composition template="./templete/templete.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h2>Horários Cursos</h2>
                <p:dataTable value="#{horarioBean.horarios}" var="horario">
                    <p:column headerText="Código" sortBy="#{horario.codigo}">
                        <h:outputText value="#{horario.codigo}"/>
                    </p:column>

                    <p:column headerText="Horário" sortBy="#{horario.nome}">
                        <h:outputText value="#{horario.nome}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
