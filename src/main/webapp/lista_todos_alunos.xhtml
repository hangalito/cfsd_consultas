<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <body>

        <ui:composition template="./templete/templete.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <p:dataTable id="tbAurmas" value="#{alunoBean.alunos}" var="aluno">

                        <f:facet name="header">
                            <h2>Lista dos Alunos</h2>
                        </f:facet>

                        <p:column headerText="Código">
                            <h:outputText value="#{aluno.codigo}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{aluno.nome}"/>
                        </p:column>
                        
                        <p:column headerText="Sexo">
                            <h:outputText value="#{aluno.sexo}"/>
                        </p:column>
                        
                        <p:column headerText="Morada">
                            <h:outputText value="#{aluno.morada}"/>
                        </p:column>
                        
                        <p:column headerText="Local Nascimento">
                            <h:outputText value="#{aluno.localDeNascimento}"/>
                        </p:column>
                        
                        <p:column headerText="Nacionalidade">
                            <h:outputText value="#{aluno.nacionalidade}"/>
                        </p:column>
                        
                        <p:column headerText="Telefone">
                            <h:outputText value="#{aluno.telefone}"/>
                        </p:column>
                        
                        <p:column headerText="Habilitções Literárias">
                            <h:outputText value="#{aluno.habilitacoesLiterarias}"/>
                        </p:column>
                        
                        <p:column headerText="Outros Dados">
                            <h:outputText value="#{aluno.outrosDados}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
