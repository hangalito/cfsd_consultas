<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./templete/templete.xhtml">

            <ui:define name="top">
                
            </ui:define>
            
            <ui:define name="content">
                <h2>Listas das Turmas</h2>

                <p:dataTable value="#{turmaBean.turmas}" var="turma">
                    <p:column headerText="Código" sortBy="#{turma.codigo}">
                        <h:outputText value="#{turma.codigo}"/>
                    </p:column>

                    <p:column headerText="Descrição Turma" sortBy="#{turma.nome}">
                        <h:outputText value="#{turma.nome}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
