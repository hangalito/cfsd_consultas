<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./templete/templete.xhtml">
            <ui:define name="content">

                <h:form>
                    <h2>Listas das Turmas</h2>

                    <p:dataTable id="dt-turmas" widgetVar="dtTurmas" value="#{turmaBean.turmas}" var="turma"
                                 rowKey="#{turma.codigo}" rows="25" rowsPerPageTemplate="15,25,30"
                                 paginator="true" paginatorAlwaysVisible="false" lazy="true"
                                 emptyMessage="Nenhuma turma encontrada">
                        <p:column headerText="Código" sortBy="#{turma.codigo}">
                            <h:outputText value="#{turma.codigo}"/>
                        </p:column>

                        <p:column headerText="Descrição Turma" sortBy="#{turma.nome}">
                            <h:outputText value="#{turma.nome}"/>
                        </p:column>
                        <p:column width="15%">
                            <p:commandButton value="Ver detalhes" icon="pi pi-id-card" action="detalhes-da-turma.faces"
                                             class="ui-button-raised ui-button-flat">
                                <f:setPropertyActionListener value="#{turma}" target="#{turmaBean.turma}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
