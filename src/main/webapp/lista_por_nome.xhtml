<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <p:toolbar>
                    <p:toolbarGroup>
                        <h:form id="search-form">
                            <p:inputText  value="#{alunoBean.nome}" placeholder="Pesquisar por nome, código, telefone"/>
                            <p:commandButton value="Pesquisar" icon="pi pi-search"
                                             actionListener="#{alunoBean.pesquisarPorNome}"/>
                        </h:form>
                    </p:toolbarGroup>
                </p:toolbar>

                <h:form id="tables-form">
                    <p:dataTable id="dt-alunos" widgetVar="dtAlunos" value="#{alunoBean.alunosPesquisados}" var="aluno"
                                 selectionMode="single" selectionRowMode="new" rowKey="#{aluno.codigo}">
                        <p:column sortBy="${aluno.codigo}" headerText="Código">
                            <h:outputText value="#{aluno.codigo}"/>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{aluno.nome}">
                            <h:outputText value="#{aluno.nome}"/>
                        </p:column>
                        <p:column headerText="Telefone" sortBy="#{aluno.telefone}">
                            <h:outputText value="#{aluno.telefone}"/>
                        </p:column>
                        <p:column headerText="Sexo" sortBy="#{aluno.sexo}">
                            <h:outputText value="#{aluno.sexo}"/>
                        </p:column>
                        <p:column headerText="Morada" sortBy="#{aluno.morada}">
                            <h:outputText value="#{aluno.morada}"/>
                        </p:column>
                        <p:column headerText="Nacionalidade" sortBy="#{aluno.nacionalidade}">
                            <h:outputText value="#{aluno.nacionalidade}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
