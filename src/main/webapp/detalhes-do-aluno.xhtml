<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                template="./templete/templete.xhtml"
                xmlns:f="jakarta.faces.core">
    <ui:define name="content">
        <h:form>
            <p:fieldset legend="Informações básicas">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.nome}"/>
                    <p:outputLabel value="Sexo"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.sexo}"/>
                    <p:outputLabel value="Telefone"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.telefone}"/>
                    <p:outputLabel value="Nacionalidade"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.nacionalidade}"/>
                    <p:outputLabel value="Local de nascimento"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.localDeNascimento}"/>
                    <p:outputLabel value="Habilitações literárias"/>
                    <h:outputText value="#{alunoBean.alunoSelecionado.habilitacoesLiterarias}"/>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Histórico estudantil">
                <p:commandButton value="Carregar inscrições" icon="pi pi-refresh" process="@this"
                                 actionListener="#{alunoBean.load}" update="ac"/>
                <p:accordionPanel id="ac" value="#{alunoBean.alunoSelecionado.inscricoes}" var="inscricao">
                    <p:tab title="Inscrição Nº #{inscricao.codigo}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Data:"/>
                            <h:outputText value="#{inscricao.data}">
                                <f:convertDateTime type="localDate" locale="pt_AO"/>
                            </h:outputText>
                            <p:outputLabel value="Atendido por:"/>
                            <h:outputText value="#{inscricao.funcionario.nome}"/>
                            <p:outputLabel value="Cursos"/>
                            <h:outputText value="#{inscricao.coursesAsString}"/>
                            <p:outputLabel value="Total pago"/>
                            <h:outputText value="#{inscricao.totalPago}">
                                <f:convertNumber type="currency" currencySymbol="Kz" locale="pt_AO"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
